<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./responsivo/responsive.css" />
    <title>AluraGeek</title>
  </head>
  <body>
    <header class="header">
      <div class="cabecalho">
        <div class="header-title">
          <img src="./img/Logo.png" alt="logo-AluraGeek" />
        </div>
      </div>
    </header>

    <main>
      <div class="container" id="produtos">
        <section class="meus-produtos" id="todosProdutos">
          <h1>MEUS PRODUTOS:</h1>
          <div class="produtos" id="cards"></div>
        </section>

        <section
          id="produtos-container"
          class="produtos-container"
          class="adicionar-produtos"
        >
          <h1>ADICIONAR</h1>
          <h1>PRODUTO:</h1>
          <form id="form-produto">
            <div class="input-group">
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome..."
                required
              />

              <input
                type="number"
                id="valor"
                name="valor"
                placeholder="Valor..."
                required
              />

              <input
                type=""
                id="imagem"
                name="imagem"
                placeholder="Imagem..."
                required
              />
            </div>
            <div class="button-group">
              <button class="guardar" type="submit">Guardar</button>
              <button class="limpar" type="reset">Limpar</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <hr />

    <footer class="rodape">
      <img src="img/Logo.png" class="logo" />
      <a href="https://github.com/Lsantana95" target="_blank">
        <p>&copy; Leonardo Santana | Desenvolvedor Front End</p>
        <p>ALURA LATAM 2024</p>
      </a>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
